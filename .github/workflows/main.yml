name: Auto approve

on:
  schedule:
    - cron: 5 * * * *

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: hmarr/auto-approve-action@v2
      if: github.actor == 'dependabot[bot]'
      with:
        github-token: ${{ secrets.DEPENDABOT_TOKEN }}
